<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Programme d'Arrosage Automatique</title>
  <style>
    body { font-family: sans-serif; margin: 2em; max-width: 900px; }
    table { border-collapse: collapse; width: 100%; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.6em; text-align: center; }
    th { background-color: #f0f0f0; }
    h1 { color: #2a7; }
  </style>
</head>
<body>
  <h1>💧 Programme d'Arrosage – Amiens</h1>
  <p>Calcul automatique basé sur les prévisions météo (Open-Meteo) pour un terrain hybride de <strong>7 500 m²</strong>.</p>

  <table id="arrosage">
    <tr>
      <th>📅 Date</th>
      <th>🌡️ T° max</th>
      <th>💧 Besoin estimé (m³)</th>
      <th>🔄 Programme recommandé</th>
      <th>⏱️ Durée d’arrosage</th>
    </tr>
  </table>

  <script>
    const surface = 7500;
    const cycleVolume = 9;
    const dureeParCycle = 25;

    async function chargerMeteo() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=49.89&longitude=2.30&daily=temperature_2m_max&timezone=Europe%2FParis";
      const res = await fetch(url);
      const data = await res.json();
      const jours = data.daily.time;
      const tMax = data.daily.temperature_2m_max;

      const table = document.getElementById("arrosage");

      for (let i = 0; i < 7; i++) {
        const date = new Date(jours[i]).toLocaleDateString("fr-FR", { weekday: "short", day: "numeric", month: "short" });
        const temp = tMax[i];
        const etp = 0.6 * temp; // estimation simplifiée
        const besoin = (etp * surface) / 1000;
        const cycles = Math.min(6, Math.ceil(besoin / cycleVolume));
        const volumeDistribue = cycles * cycleVolume;
        const duree = cycles * dureeParCycle;

        const ligne = `
          <tr>
            <td>${date}</td>
            <td>${temp.toFixed(1)}°C</td>
            <td>${besoin.toFixed(1)}</td>
            <td>×${cycles} (9 × ${cycles} = ${volumeDistribue} m³)</td>
            <td>${Math.floor(duree / 60)}h ${duree % 60}min</td>
          </tr>
        `;
        table.insertAdjacentHTML("beforeend", ligne);
      }
    }

    chargerMeteo();
  </script>
</body>
</html>
